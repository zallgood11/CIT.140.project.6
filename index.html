<!DOCTYPE html>
  <html>
    <head><title>student list</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
  </head>

	<body ng-app = "studentDataBase">
	
		<div class = "container"> <!-- div container start -->
			<nav class = "navbar navbar-inverse"> <!-- nav bar start -->
			<div class = "navbar-header">
				<a class = "navbar-brand" href = "#">Student Data Base</a>
			</div>
			<div>
				<ul class = "nav navbar-nav">
					<li class = "active"><a href = "index.html">Students</a></li>
					<li><a href + "second_page.html">Second Page</a></li>
				</ul>
			</div>
			</nav> <!-- end of nav bar -->
			
			<div ng-controller = "allCtrl"> <!-- start of allCtrl -->
			
			<h2>List of Students</h2>
				<p><input type = 'text' ng-model = 'search_text'>Type here</p>
				<table class = "table table-bordered table-striped">
					<tr>
						<th>ID</th> <th>First Name</th> <th>Last Name</th> <th>Credit Hours</th> <th>Gpa points</th> <th>Major</th>
					</tr>
					
					<tr ng-repeat = "List of students | filter:search_text"> <!-- search bar -->
						<td>{{student.id}}</td>
						<td>{{student.first_name}}</td>
						<td>{{student.last_name}}</td>
						<td>{{student.credit_hrs}}</td>
						<td>{{student.gpa_points}}</td>
						<td>{{student.major}}</td>
					</tr>
				</table>
			</div> <!-- end of allCtrl div --> <!-- end of studentDataBase -->
		</div> <!-- end of class container -->
		
		<script>
			var app = angular.module('studentDataBase', []);
			app.controller('allCtrl', function($scope, $http) {
			
				$http.get("students.json") // get student data
				.then(function (response) {
					$scope.students = response.data; // puts student data in table
					
					});
					
				});
		<script>
	</body>
</html>
